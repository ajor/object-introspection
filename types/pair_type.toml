replaceTemplateParamIndex = []

[codegen]
decl = """
template<typename P, typename Q>
void getSizeType(const %1%<P,Q> &p, size_t& returnArg);
"""

func = """
template<typename P, typename Q>
void getSizeType(const %1%<P,Q> &p, size_t& returnArg)
{
